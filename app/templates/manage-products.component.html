<div id="admin-list-products">
	<h2>Product List <small>Admin</small></h2>
	<div>
		<button id="new-product" class="btn btn-default" (click) = "goTo(0)"> <span class="glyphicon glyphicon-plus"></span> New Product</button>
		<button class="btn btn-default" (click) = "goTo(productSelected.id)" [disabled] = "!productSelected"><span class="glyphicon glyphicon-pencil"></span> Edit Product</button>
		<button class="btn btn-default" (click) = "deleteProduct(productSelected)" [disabled] = "!productSelected"><span class="glyphicon glyphicon-remove"></span> Delete Product/s</button>
	</div>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Description</th>
				<th>Quantity</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let p of products" (click) = "onSelected(p)" [class.active]="p === productSelected">
				<td>{{p.id}}</td> 
				<td>{{p.name}}</td>
				<td>{{p.short_description}}</td> 
				<td>{{p.quantity}}</td>
				<td>{{p.price | currency:'EUR':true:'1.2-2' }}</td>
			</tr>
		</tbody>
	</table>
</div>
